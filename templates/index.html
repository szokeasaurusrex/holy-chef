{% from 'macros/recipe_card.html' import recipe_card %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holy Chef!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/027865e058.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="{{url_for('static', filename='javascript/mock.js')}}"></script>
    <div class="container">
        <h1>Holy Chef!</h1>
        <div class="row">
            <div class="col-md-6">
                <form action="/generate_recipes" method="POST">
                    <label class="form-label">What ingredients do you have?</label>
                    <div class="w-100 mb-3 input-group">
                        <textarea class="w-100 form-control" name="ingredients"></textarea>
                    </div>
                    <label class="form-label">Do you have any dietary restrictions?</label>
                    <div class="w-100 mb-3 input-group">
                        <textarea class="form-control" name="dietary_restrictions"></textarea>
                    </div>
                    <label class="form-label">What foods do you particularly like?</label>
                    <div class="w-100 mb-3 input-group">
                        <textarea class="form-control" name="liked_foods"></textarea>
                    </div>
                    <label class="form-label">How much time do you have for cooking?</label>
                    <div class="mb-3 w-100 input-group">
                        <input type="text" class="form-control" name="time_to_cook"></input>
                        <span class="input-group-text">minutes</span>
                    </div>
                    <button type="submit" class="btn btn-primary"> Generate Recipes</button>
                </form>
            </div>

            <div class="col-md-6 d-none" id="rightcontainer">
                <!-- Recipe display -->

                {{ recipe_card( recipe={
                    'title': 'Basic Omelette',
                    'ingredients': ['Eggs', 'Cheese', 'Butter', 'Bacon Bits'],
                    'url': 'https://natashaskitchen.com/perfect-omelette-recipe/',
                    'minutes': 5
                }) }}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
