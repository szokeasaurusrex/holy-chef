{% macro recipe_card(recipe) -%}
    <div class="w-100 mb-3 card">
        <div class="card-body">
            <div class="row">
                <span class="col d-flex justify-content-start">
                    <h5 class="card-title">{{ recipe['title'] }}</h5>
                </span>
                <span class="col d-flex justify-content-end">
                    <input class="form-check-input ml-auto recipe-checkbox" type="checkbox" value="">
                </span>
            </div>
            
            <p class="card-text">
                Key Ingredients: {{ ', '.join(recipe['ingredients']) }}
                <br>
                Total Time: {{ recipe['total_time'] }} Minutes
            </p>
            <!-- <a href="{{ recipe['link'] }}" class="btn btn-primary">Recipe Link</a> -->
            <!-- <i class="fa-solid fa-thumbs-up"></i>
            <i class="fa-solid fa-thumbs-down"></i> -->
        </div>
    </div>
{%- endmacro %}
