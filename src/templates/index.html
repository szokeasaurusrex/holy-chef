<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holy Chef!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/027865e058.js" crossorigin="anonymous"></script>
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Holy Chef!</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="recipe_form" action="/generate_recipes" method="POST">
                    <label class="form-label">What ingredients do you have? <em class="text-secondary">(comma
                            separated)</em></label>
                    <div class="w-100 mb-3 input-group">
                        <textarea class="w-100 form-control" name="ingredients"></textarea>
                    </div>
                    <span>Dietary restrictions:</span>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="lactose_intolerant">
                        <label class="form-check-label">Lactose intolerant</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="nut_allergy">
                        <label class="form-check-label">Nut allergy</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="gluten_free">
                        <label class="form-check-label">Gluten free</label>
                    </div>
                    <br />
                    <label class="form-label">Other dietary restrictions, and ingredients you do not have: <em
                            class="text-secondary">(comma separated)</em></label>
                    <div class="w-100 mb-3 input-group">
                        <textarea class="form-control" name="dietary_restrictions"></textarea>
                    </div>
                    <label class="form-label">What foods do you particularly like? <em class="text-secondary">(comma
                            separated)</em></label>
                    <div class="w-100 mb-3 input-group">
                        <textarea class="form-control" name="liked_foods"></textarea>
                    </div>
                    <label class="form-label">How much time do you have for cooking?</label>
                    <div class="mb-3 w-100 input-group">
                        <input type="number" min="0" class="form-control" name="time_to_cook" required></input>
                        <span class="input-group-text">minutes</span>
                    </div>
                    <p>Note: To enter multiple items in the text fields, separate each item by commas.</p>
                    <button type="submit" class="btn btn-primary">Generate Recipes</button>
                </form>
            </div>

            <div class="col-md-6" id="rightcontainer">
                <div class="row">
                    <div class="col d-flex justify-content-start">
                        <h3>Results</h3>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button type="button" id='chat-gpt-button' disabled class="btn btn-success">
                            <i class="fa-solid fa-flask"></i>
                            <i class="fa-solid fa-rotate fa-spin"></i>
                            Combine with ChatGPT
                        </button>
                    </div>
                </div>
                <br>
                <div id="results"></div>
            </div>
            <div class="modal fade" id="chatGPTModal" tabindex="-1">
                <!-- The ChatGPT recipe will be inserted here. -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="{{url_for('static', filename='javascript/scripts.js')}}"></script>
</body>

</html>
